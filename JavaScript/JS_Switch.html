<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function cal() {

        var s1 = parseInt(document.getElementById("t1").value);
        var s2 = parseInt(document.getElementById("t2").value);
        var op = document.getElementById("t3").value;
        var result = 0;

        switch (op) {
            case '+':
                result = s1 + s2;
                break;
            case '-':
                result = s1 - s2;
                break;
            case '*':
                result = s1 * s2;
                break;
            default:
                alert("invalid operator");
                break;
        }

        document.getElementById("tot").innerText = result;

    }
</script>

<body>

    <form align="center">
        <fieldset>
            <h1 align="center">Switch Case</h1>

            Enter Number  <input type=text id="t1" /> <br><br>
            Enter Number <input type=text id="t2" /> <br><br>
            enter operator(+, - ,* ) : <input type=text id="t3" /><br><br>
            <input type="button" value="Ok" onclick="cal();"><br><br>
            result : <span id="tot"></span><br><br>
        </fieldset>
        </form>

</body>

</html>
