<html>
<head>
    <style>
        form{
            text-align: center;
        }
        h1{
            color: brown;
        }
    </style>

    <script>
       
        function display() 
        {

            var b = parseInt(document.getElementById("n1").value);
            var h = parseInt(document.getElementById("n2").value);

            var result =(1/2)*b*h;
            
            var r = document.getElementById("res");
            r.innerText = result;

        }
    </script>

</head>

<body>

    <h1 align=center> JavaScript </h1> <br>
    <form>
        <h1>Area Of Triangle</h1>
        Enter base : <input type=text name="n1" id="n1" /> <br><br>
        Enter height : <input type=text name="n2" id="n2" /> <br><br>
        <input type=button value="Press For Result" onclick="display();" /> <br><br>
        Result :  <span id="res"> </span>
    </form>

</body>

</html>
