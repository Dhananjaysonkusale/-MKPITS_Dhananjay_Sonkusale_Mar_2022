<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function display() {

            var a = parseInt(document.getElementById("sal").value);

            b = document.getElementById("des").value;

            switch (b) {
                case "manager":
                    result = a + 5000;
                    break;

                case "clerk":
                    result = a + 2000;
                    break;

                case "Peon":
                    result = a + 1000;
                    break;

                default:
                    result = "Please Enter correct Designation";
            }
            document.getElementById("r1").innerHTML = result;

        }

    </script>
    <style>
        form {
            padding: 20px;
        }
    </style>
</head>

<body>
    <fieldset>
        <legend>Enter Your Details</legend>

        <h1 align="center">Calculate Sallary</h1>
        <hr>
        <form align="center">
            Enter Your Name : <input type="text" id="name"><br><br>
            Enter Your Basic Sallary : <input type="text" id="sal"><br><br>
            Enter Your Designation: <input type="text" id="des"><br><br>

            <input type=button value="result" onclick="display();" /><br><br>
            Total Sallary : <span id="r1"></span>

        </form>


    </fieldset>

</body>

</html>
