<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate age</title>
    <script>
        function display(){
            var a= document.getElementById("age").value;

            if(a<18)
            {
                document.getElementById("res").innerHTML="Minor";
            }
            else
            if(a>18 && a<=40)
            {
                document.getElementById("res").innerHTML="Adult";
            }
            else
            {
                document.getElementById("res").innerHTML="Old";
            }
        }

    </script>
</head>
<body>
    <form>
        Enter Your Age : <input type="text" name="age" id="age"><br><br>
        <input type="button" value="Result" onclick="display();"><br><br>
        Result : <span id="res"></span><br>
    </form>
    
</body>
</html>
