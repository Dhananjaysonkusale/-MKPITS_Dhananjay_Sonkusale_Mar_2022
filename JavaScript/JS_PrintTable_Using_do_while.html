<html>

<head>
    <script>
        function display() {
            var num, result = 1;
            var r = 0;
            var i = 1;
            num = parseInt(document.getElementById("n1").value);
            do {
                result = num * i;
                if (r == 0) {
                    r = num + " * " + i + " = " + result + "<br>";
                }
                else {
                    r += num + " * " + i + " = " + result + "<br>";
                }
                i++;
            } while (i <= 10);

            document.getElementById("r1").innerHTML = r;
        }
    </script>
</head>

<body>
    <h1 align=center>Print Table Using Do While Loop</h1>
    <hr>
    <center>
        <form  style="width:50%">
            <fieldset>
                <legend>calculation </legend>
                Enter Number : <input type=text name="n1" id="n1" />
                <br><br>

                <input type=button value="Result" onclick="display();" />
                <br><br>
                Result :
                <br>
                <span id="r1" name="res"></span>
            </fieldset>
        </form>
    </center>
</body>

</html>
