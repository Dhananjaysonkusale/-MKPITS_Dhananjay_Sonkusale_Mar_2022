<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function display() {
        var a, result;
        a = parseInt(document.getElementById("n").value);

        switch (a) {
            case 1:
                result = "Monday"
                break;
            case 2:
                result = "Tuesday"
                break;
            case 3:
                result = "Wednesday"
                break;
            case 4:
                result = "Thursday"
                break;
            case 5:
                result = "Friday"
                break;
            case 6:
                result = "Saturday"
                break;
            case 7:
                result = "Sunday"
                break;
            default:
                result = "Please Enter Valid Number"
        }
        document.getElementById("d").innerHTML = result;
    }
</script>

<body>
    <fieldset>

        <form align="center">
            <h1>Check Day</h1>
            Enter Number : <input type="text" id="n"><br><br>
            <input type="button" value="Result" onclick="display();"><br><br>
            Day : <span id="d"></span>
        </form>
    </fieldset>

</body>

</html>
