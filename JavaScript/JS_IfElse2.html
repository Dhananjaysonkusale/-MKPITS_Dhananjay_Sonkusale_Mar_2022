<html>
<script>
    function check() {
        var a = document.getElementById("t1").value;
        if (a > 10) {
            // document.write("value of a is greater than 10");
            document.getElementById("res").innerHTML = "Greater than 10";
        }
        else if (a > 5 && a <= 10) {
            //document.write("value of a is less than 10");
            document.getElementById("res").innerHTML = "Betweeen 5 and 10";
        }
        else {
            document.getElementById("res").innerHTML = "less than 5";
        }
    }

</script>

<body>
    <fieldset>
        <form align="center">
            <h1 align="center">Check Number is Greater Than 10 or Not</h1> <hr>
            Enter Number <input type=text name="t1" id="t1" />
            <br><br>
            <input type=button onclick="check();" value="Check" />
            <br><br>
            Result : <span id="res" />
            
        </form>
    </fieldset>
</body>

</html>
