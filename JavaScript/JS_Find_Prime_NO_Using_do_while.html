<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Using While</title>
    <script>
        function display() {
            var num = parseInt(document.getElementById("n1").value);

            var n = num;
            var d = 0;
            i = 2;

             do{
                if (n % i == 0) 
                {
                    d = 1;
                    break;
                }
                i = i + 1;
                if (d == 0) {
                    document.getElementById("r1").innerHTML = "Number Is Prime";
                }
                else {
                    document.getElementById("r1").innerHTML = "Enter Number is Not Prime Number !";
    
                }
            }while (i < n)
        }
    </script>
</head>

<body>
    <h1 align=center>Prime Of Number</h1>
    <hr>
    <center>
        <form name="f1" style="width:50%">
            <fieldset>
                <legend> calculation </legend>
                Enter Number : <input type=text name="n1" id="n1" />
                <br><br>

                <input type=button value="result" onclick="display();" />
                <br><br>
                Result : <span id="r1" name="res"></span>
            </fieldset>
        </form>
    </center>

</body>

</html>
