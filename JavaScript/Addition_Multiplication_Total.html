<html>

<head>

    <script>

        function display() {
            var num1 = parseInt(document.getElementById("n1").value);
            var num2 = parseInt(document.getElementById("n2").value);
            var result = num1 + num2;

            document.getElementById("res").innerText = result;

        }
        function display1() {
            var num1 = parseInt(document.getElementById("n1").value);
            var num2 = parseInt(document.getElementById("n2").value);
            var result1 = num1 * num2;

            document.getElementById("res1").innerText = result1;
        }
        function display2() {
            var num1 = parseInt(document.getElementById("n1").value);
            var num2 = parseInt(document.getElementById("n2").value);
            var result2 = (num1 + num2) + (num1 * num2);

            document.getElementById("res2").innerText = result2;

        }
    </script>
</head>

<body>

    <br>
    <fieldset>
        <form align="center">

            <h1>Take any Two Number For Addition</h1>
            Enter 1st Number : <input type=text name="n1" id="n1" /> <br><br>
            Enter 2nd Number : <input type=text name="n2" id="n2" /> <br><br>
            <input type=button value="Press For Addition" onclick="display();" /> &nbsp;
            <input type=button value="Press For Multiplication" onclick="display1();" /> &nbsp;
            <input type=button value="Press For Total" onclick="display2();" /> &nbsp;
            <br><br>
            Addition : <span id="res"> </span><br><br>
            Multiplication : <span id="res1"></span><br><br>
            Total : <span id="res2"></span><br><br>
        </form>
    </fieldset>

</body>

</html>
