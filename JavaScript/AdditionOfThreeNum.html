<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
        }

        div {
            text-align: center;
            color: brown;
            font-size: 18px;
        }

        input {
            padding: 6px 10px;
            margin: 10px;
        }
        #result{
            
            color: green;
            font-size: 20px ;
           
        }
    </style>

    <script>
        function display() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var num3 = parseInt(document.getElementById("num3").value);
            var res = num1 + num2 + num3;
            var r = document.getElementById("res");
            r.innerText = res;


        }
    </script>
</head>

<body>
    <h1>Addition Of Three Number</h1>
    <div>

        Enter 1st Number : <input type="text" id="num1"> <br>
        Enter 2nd Number : <input type="text" id="num2"> <br>
        Enter 3rd Number : <input type="text" id="num3"> <br>
        <input type="button" value="Press For Result" onclick="display();">

    </div>
    <div id="result">
        Result : <span id="res"></span>
    </div>

</body>

</html>
